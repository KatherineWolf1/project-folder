<html>
  <head>

    <meta charset="UTF-8" />

    <div class="weather-container">

      <form id="search-form">
      <div class="row">
        <div class="col-9">
          
          <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
        </div>
        <div class="col-3">
          <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
        </div>   
        </form>
<br>
<div class="col-6">
<h1 id="city">Dnipro</h1>
<h6 id="date"></h6>
<img src="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather02-512.png" alt="" class="main-icon" id="icon">
<p class="description" id="description">Clear</p>
</div>

<div class=col-6>

</div> 
</div>
