<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d59a597a9e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-4">
                <input type="submit" value="Search" class="btn" />
              </div>
              <div class="col-2">
                <button class="btn2" id="current-location-button">
                  <i class="fa-sharp fa-solid fa-location-dot"></i>
                </button>
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 class="city" id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-7">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units">°C</span>
                  <div class="feelsLike">
                    Feels like <span id="feelsLikeTemp">°C</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-5">
              <ul>
                <li class="hum">Humidity: <span id="humidity"></span>%</li>
                <li class="win">Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          <a
            href="https://github.com/KatherineWolf1/project-folder/tree/main/src"
            target="_blank"
            >Open-source code</a
          >
          by Kateryna Meierovych
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
