<!DOCTYPE html>
<html>
  <head>
    <title>Project Weather App</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <body>
    <div class="weather-container">   
    <div class="main-info">
      <form id="search-form">
      <div class="row">
        <div class="col-9">
          
          <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
        </div>
        <div class="col-3">
          <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
        </div>   
        </form>
<br>
<div class="col-6">
<h1 id="city">Dnipro</h1>
<h6 id="date"></h6>
<img src="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather02-512.png" alt="" class="main-icon" id="icon">
<p class="description" id="description">Clear</p>
</div>

<div class=col-6>
  <div class="temp-now">
                <span class="temperature" id="temperature">9</span
                >°C
              </div>
  <div class="additional">
<p><strong>Wind: </strong><span id="wind">5</span> km/h</p> 
<p><strong>Humidity: </strong><span id="humidity">87</span> %</p>
</div> 
</div> 
</div>
</div>
      
<div class="weather-forcast">
  <div class="row">
<div class="col-2">
<div class="forecast-date">Mon</div>
